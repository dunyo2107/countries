<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">

    <title>Countries</title>

</head>
<body>
    <header class="header">
        <div class="site-header-container container">
            <a class="site-header-logo" href="brazil.html" >Where in the world?</a>

            <button class="mode-toggler" type="button">
                <span class="mode-toggler-inner">
                    <svg class="mode-toggler-icon" width="20" height="20" fill="none" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" clip-rule="evenodd" d="M13.553 13.815c-3.884 0-7.034-2.887-7.034-6.447 0-1.343.448-2.586 1.212-3.618-3.04.945-5.231 3.581-5.231 6.688 0 3.9 3.45 7.062 7.704 7.062 3.389 0 6.266-2.007 7.296-4.796a7.458 7.458 0 0 1-3.947 1.111Z" fill="#fff" stroke="currentColor" stroke-width="1.25"/></svg>
                    <span class="mode-toggler-text">Dark mode</span>
                </span>
            </button>
        </div>
    </header>

    <!-- MAIN CONTENT -->
    <main class="main-content country-page">
        <div class="container">
            
            <!-- Back to homepage -->
            <div class="back">
                <a class="country-back-link" href="index.html">
                <svg class="country-back-icon" width="20" height="20" xmlns="http://www.w3.org/2000/svg"><path d="m6.46 4.1 1.18 1.18-3.89 3.89H18.6v1.65H3.75l3.89 3.89-1.18 1.18L.57 10l5.89-5.9Z" fill="currentColor" fill-rule="evenodd"/></svg>
                <span class="country-back-text">Back</span>
            </a>
            </div>


            <!-- Country page -->
            <section class="country-page">
                <div class="country-page-inner">
                    <img class="country-page-img" src="img/flag-brazil.jpg" alt="Amerika bayrog'i" width="560" height="340" srcset="img/flag-brazil.jpg 1x, img/flag-brazil@2x.jpg 2x">
                    <div class="country-info">
                        <h3 class="country-page-country-name">USA</h3>
                        
                        <div class="country-page-country-descriptions-wrapper">
                            <dl class="country-info-description">
                                <div class="country-page-country-descriptions">
                                    <dt class="country-page-country-description-term">Native Name:</dt>
                                    <dd class="country-page-country-description-description">Português</dd>
                                </div>
                                <div class="country-page-country-descriptions">
                                    <dt class="country-page-country-description-term">Population:</dt>
                                    <dd class="country-page-country-description-description">212,559,417</dd>
                                </div>
                                <div class="country-page-country-descriptions">
                                    <dt class="country-page-country-description-term">Region:</dt>
                                    <dd class="country-page-country-description-description">Americas</dd>
                                </div>
                                <div class="country-page-country-descriptions">
                                    <dt class="country-page-country-description-term">Sub Region:</dt>
                                    <dd class="country-page-country-description-description">South America</dd>
                                </div>
                                <div class="country-page-country-descriptions">
                                    <dt class="country-page-country-description-term">Capital:</dt>
                                    <dd class="country-page-country-description-description">Brasília</dd>
                                </div>
                            </dl>
                            <dl class="country-info-description">
                                <div class="country-page-country-descriptions">
                                    <dt class="country-page-country-description-term">Top Level Domain:</dt>
                                    <dd class="country-page-country-description-description">.br</dd>
                                </div>
                                <div class="country-page-country-descriptions">
                                    <dt class="country-page-country-description-term">Currencies:</dt>
                                    <dd class="country-page-country-description-description">Brazilian Real (BRL)</dd>
                                </div>
                                <div class="country-page-country-descriptions">
                                    <dt class="country-page-country-description-term">Languages:</dt>
                                    <dd class="country-page-country-description-description">Portuguese</dd>
                                </div>
                            </dl>                            
                        </div>
                    </div>
                </div>
            </section>

        </div>
    </main>

    <footer class="footer">
    </footer>

    <!-- JavaScript -->
    <script src="js/app.js"></script>
</body>
</html>
